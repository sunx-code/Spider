<div class="container" id="J_Container" data-spm="">

        <div class="img" style=""></div>

        </div>
    </section>
    <section class="hotel-comment r1bb" aria-hidden="true">
        <ul class="J_Review" data-spm-click="gostr=/tbtrip;locaid=d2;Button=Comments">

                <div class="wrapper">
                    <span class="score"><em>#SHOP_SCORE</em>分</span>
                </div>
                <div class="wrapper">
                    <span class="rate-number">#SHOP_REPLY_NUM条点评</span>
                </div></li>
        </ul>
    </section>
    <section class="hotel-map J_Map" data-spm-click="gostr=tbtrip;locaid=d3;Button=Map" aria-hidden="true">

                    <span class="address">#SHOP_ADDRESS</span>
                </div>
            </div>
            <div class="map-img" style=""></div>
        </div>
    </section>
    <section>
        <div class="room-list">

                    </div>
                </div>
                <div class="room-content">
                    <div class="content-item J_Room_Content">

                    </div>
                    <div class="content-item J_Room_Content" style="display: none;">

                    </div>

            </div>
        </div>
